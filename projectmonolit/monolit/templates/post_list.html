{% extends "home.html" %}
{% block content %}
{% if posts %}
    {% for post in posts %}
        <a href="{% url 'post_detail' post.id %}"><h2>{{post.title}}</h2></a>
        <p>Кол-во лайков: {{post.likes.count}}</p>
        <p>Автор поста: {{post.user.username}}</p>
    {% endfor %}
{% else %}
<p>Постов пока нету</p>
{% endif %}
<a href="{% url 'create_post' %}">Создать свой пост</a>
{% endblock %}
